# docker-compose.yaml
  version: '3.8'
  services:
    jenkins:
      image: jenkins/jenkins:lts
      privileged: true
      user: root
      ports:
       - 8081:8080
       - 50000:50000
      container_name: jenkins
      volumes:
      - /Users/topsinfinite/jenkins_compose/jenkins_configuration:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    agent: 
      image: topsinfinite/jenkins-maven-agent:git
      privileged: true
      user: root
      container_name: jenkins-agent
      expose:
        - 22
      environment: 
       - JENKINS_AGENT_SSH_PUBKEY=ssh-rsa  topsinfinite@Temitopes-MacBook-Pro.local
